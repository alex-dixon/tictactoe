<html>
	<head>
		<title>tic-tac-toe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="myModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Choose X or O."><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">tictactoe.js</h4>
					</div>
					<div class="modal-body">
						<p>X XOR O?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" id="X">X</button>
						<button type="button" class="btn btn-default" data-dismiss="modal" id="O">O</button>
					</div>
					</div><!-- /.modal-content -->
					</div><!-- /.modal-dialog -->
					</div><!-- /.modal -->
					<div class="container-fluid">
						<div class="square">
							
							
							<div id="top-left"		class="col-xs-4"> <span>&nbsp;</span> </div>
							<div id="top-middle" class="col-xs-4"> <span>&nbsp;</span></div>
							<div id="top-right"	class="col-xs-4"> <span>&nbsp;</span></div>
							
							<div id="center-left"		 class="col-xs-4"> <span>&nbsp;</span></div>
							<div id="center-middle" class="col-xs-4"> <span>&nbsp;</span></div>
							<div id="center-right"	 class="col-xs-4"> <span>&nbsp;</span></div>
							
							<div id="bottom-left" 	 class="col-xs-4"> <span>&nbsp;</span>	</div>
							<div id="bottom-middle" class="col-xs-4"> <span>&nbsp;</span></div>
							<div id="bottom-right"	 class="col-xs-4"> <span>&nbsp;</span>	</div>
						</div>
						
					</div>
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
					<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
					<script src="tictactoe.js" type="text/javascript"></script>
				</body>
			</html>
